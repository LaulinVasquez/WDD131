<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="fullName" class="form-info">Full name:</label>
        <br />
        <input type="text" id="fullMame" name="fullName" required />
        <br />

        <label for="email" class="form-info">Email:</label><br />
        <input type="email" id="email" name="email" required />
        <br />

        <label for="address" class="form-info">Address:</label>
        <br />
        <textarea type="text" id="address" name="address" rows="4" required>
        </textarea>

        <br />
        <label for="paymentMethod" class="form-info">Payment Method:</label>
        <br />
        <select id="paymentMethod" name="payment-method" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
        <br />

        <br />
        <p id="creditCardContainer" class="hide">
          <label for="creditCard" class="form-info"
            >Credit card Number:
          </label>
          <input
            type="number"
            id="creditCard"
            name="creditCard"
            placeholder="Enter 16 digits"
            pattern="[0-9]{16}"
            requited
          />
        </p>
        <br />
        <p id="paypalContainer" class="hide">
          <label for="paypal" class="form-info">PayPal Username:</label>
          <br />
          <input
            type="email"
            id="paypal"
            name="paypal"
            placeholder="Enter PayPal username"
            required
          />
        </p>
        <br />
        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
